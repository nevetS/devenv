---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: prometheus
  namespace: monitoring
spec:
  commonName: prometheus.tatooine.kube
  secretName: prometheus-server-tls
  dnsNames:
    - prometheus.tatooine.kube
  duration: 2160h
  subject:
    organizations:
    # company name
    - Personal Environment
    organizationalUnits:
    # department
      - Development
    countries:
      - USA
    # cities
    localities: []
    # states
    provinces:
          - CA
  issuerRef:
      name: tatooine-ca-issuer
      kind: ClusterIssuer
